<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tester les radios en classe</title>
<style>
    :root {
        --couleur-primaire: #00aa88;
        --couleur-secondaire: #0077cc;
        --couleur-accent: #ff6600;
        --couleur-fond: #f5f5f5;
        --couleur-fond-carte: #ffffff;
        --couleur-texte: #222222;
        --couleur-texte-secondaire: #555555;
        --couleur-bordure: #dddddd;
        --couleur-succes: #009933;
        --couleur-erreur: #cc0033;

        --espacement-petit: 8px;
        --espacement-moyen: 16px;
        --espacement-grand: 24px;
        --espacement-tres-grand: 32px;

        --taille-titre: 2.5rem;
        --taille-sous-titre: 1.5rem;
        --taille-texte: 1rem;
        --taille-petit-texte: 0.875rem;

        --rayon-bordure: 12px;
        --ombre-carte: 0 8px 32px rgba(0, 170, 136, 0.2);
        --ombre-hover: 0 12px 48px rgba(0, 170, 136, 0.3);

        --shimmer-couleur1: rgba(255, 255, 255, 0.1);
        --shimmer-couleur2: rgba(0, 170, 136, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--couleur-fond);
        color: var(--couleur-texte);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .en-tete {
        text-align: center;
        padding: var(--espacement-tres-grand) var(--espacement-moyen);
        background: linear-gradient(135deg, var(--couleur-primaire), var(--couleur-secondaire));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .titre-principal {
        font-size: var(--taille-titre);
        font-weight: bold;
        margin-bottom: var(--espacement-petit);
    }

    .sous-titre {
        font-size: var(--taille-sous-titre);
        opacity: 0.8;
        color: var(--couleur-texte-secondaire);
    }

    .zone-jeu {
        flex: 1;
        padding: var(--espacement-tres-grand) var(--espacement-moyen);
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
    }

    .score-global {
        text-align: center;
        margin-bottom: var(--espacement-tres-grand);
        font-size: var(--taille-sous-titre);
        color: var(--couleur-primaire);
    }

    .grille-cartes {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: var(--espacement-moyen);
        margin-bottom: var(--espacement-tres-grand);
    }

    .carte {
        background: var(--couleur-fond-carte);
        border: 2px solid var(--couleur-bordure);
        border-radius: var(--rayon-bordure);
        padding: var(--espacement-moyen);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-height: 320px;
        display: flex;
        flex-direction: column;
    }

    .carte:hover {
        transform: translateY(-4px);
        box-shadow: var(--ombre-hover);
        border-color: var(--couleur-primaire);
    }

    .carte.resolue {
        border-color: var(--couleur-succes);
        background: linear-gradient(135deg, var(--couleur-fond-carte), rgba(0, 153, 51, 0.1));
    }

    .carte.echouee {
        border-color: var(--couleur-erreur);
        background: linear-gradient(135deg, var(--couleur-fond-carte), rgba(204, 0, 51, 0.1));
    }

    .carte::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            45deg,
            transparent 30%,
            var(--shimmer-couleur1) 50%,
            var(--shimmer-couleur2) 60%,
            transparent 70%
        );
        animation: shimmer 3s infinite;
        pointer-events: none;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Positionnement du num√©ro : dans un coin, mais avec un fond et un petit padding */
    .numero-carte {
        position: absolute;
        top: var(--espacement-petit);
        left: var(--espacement-petit);
        background: var(--couleur-primaire);
        color: var(--couleur-fond);
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        font-weight: bold;
        z-index: 2;
        box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .description-radio {
        flex: 1;
        margin-top: 40px; /* pour laisser de la place au num√©ro */
        margin-bottom: var(--espacement-moyen);
        line-height: 1.5;
        color: var(--couleur-texte);
    }

    .section-indice {
        margin-top: auto;
        padding-top: var(--espacement-moyen);
        border-top: 1px solid var(--couleur-bordure);
    }

    .bouton-indice {
        display: flex;
        align-items: center;
        gap: var(--espacement-petit);
        background: var(--couleur-secondaire);
        color: white;
        border: none;
        padding: var(--espacement-petit) var(--espacement-moyen);
        border-radius: var(--rayon-bordure);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: var(--taille-petit-texte);
        margin-bottom: var(--espacement-moyen);
    }

    .bouton-indice:hover {
        background: var(--couleur-accent);
        transform: scale(1.05);
    }

    .icone-ampoule {
        font-size: 1.2em;
    }

    .indice-cache {
        display: none;
        background: rgba(0, 170, 136, 0.1);
        padding: var(--espacement-moyen);
        border-radius: var(--rayon-bordure);
        margin-top: var(--espacement-petit);
        border-left: 3px solid var(--couleur-accent);
        color: var(--couleur-texte);
    }

    .zone-saisie {
        margin-top: var(--espacement-moyen);
    }

    .champ-reponse {
        width: 100%;
        padding: var(--espacement-moyen);
        border: 2px solid var(--couleur-bordure);
        border-radius: var(--rayon-bordure);
        background: var(--couleur-fond);
        color: var(--couleur-texte);
        font-size: var(--taille-texte);
        margin-bottom: var(--espacement-petit);
    }

    .champ-reponse:focus {
        outline: none;
        border-color: var(--couleur-primaire);
        box-shadow: 0 0 0 2px rgba(0, 170, 136, 0.2);
    }

    .bouton-valider {
        width: 100%;
        padding: var(--espacement-moyen);
        background: var(--couleur-primaire);
        color: var(--couleur-fond);
        border: none;
        border-radius: var(--rayon-bordure);
        cursor: pointer;
        font-size: var(--taille-texte);
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .bouton-valider:hover {
        background: var(--couleur-accent);
        transform: translateY(-2px);
    }

    .bouton-valider:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .tentatives-restantes {
        text-align: center;
        margin-top: var(--espacement-petit);
        font-size: var(--taille-petit-texte);
        color: var(--couleur-texte-secondaire);
    }

    .reponse-revelee {
        background: var(--couleur-primaire);
        color: var(--couleur-fond);
        padding: var(--espacement-moyen);
        border-radius: var(--rayon-bordure);
        text-align: center;
        font-size: var(--taille-sous-titre);
        font-weight: bold;
        margin-top: var(--espacement-moyen);
    }

    .score-carte {
        text-align: center;
        margin-top: var(--espacement-petit);
        font-weight: bold;
    }

    .score-carte.succes {
        color: var(--couleur-succes);
    }

    .score-carte.echec {
        color: var(--couleur-erreur);
    }

    .pied-de-page {
        background: var(--couleur-fond-carte);
        padding: var(--espacement-moyen);
        text-align: center;
        border-top: 1px solid var(--couleur-bordure);
        font-size: var(--taille-petit-texte);
        color: var(--couleur-texte-secondaire);
    }

    .liens-pied {
        margin-top: var(--espacement-petit);
    }

    .liens-pied a {
        color: var(--couleur-primaire);
        text-decoration: none;
        margin: 0 var(--espacement-moyen);
    }

    .liens-pied a:hover {
        text-decoration: underline;
    }

    @media (max-width: 1024px) {
        .grille-cartes {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 768px) {
        .grille-cartes {
            grid-template-columns: repeat(2, 1fr);
        }

        .titre-principal {
            font-size: 2rem;
        }

        .zone-jeu {
            padding: var(--espacement-moyen);
        }
    }

    @media (max-width: 480px) {
        .grille-cartes {
            grid-template-columns: 1fr;
        }

        .titre-principal {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>
<header class="en-tete">
    <h1 class="titre-principal">Tester les radios en classe</h1>
    <p class="sous-titre">D√©couvrez les radios fran√ßaises √† travers ce quiz interactif</p>
</header>

<main class="zone-jeu">
    <div class="score-global">
        Score total : <span id="score-total">0</span> / 120 points
    </div>

    <div class="grille-cartes" id="grille-cartes"></div>
</main>

<footer class="pied-de-page">
    <p>Cr√©√© par Am√©lie | Licence GPL</p>
    <div class="liens-pied">
       
    </div>
</footer>

<script>
    const POINTS_PREMIERE_TENTATIVE = 10;
    const POINTS_DEUXIEME_TENTATIVE = 5;
    const NOMBRE_MAX_TENTATIVES = 2;

    const DONNEES_RADIOS = [
        {
            description: "Cette radio g√©n√©raliste publique diffuse une programmation culturelle exigeante avec des d√©bats politiques, des chroniques litt√©raires et des √©missions humoristiques. Elle accueille des personnalit√©s comme Nagui, Charline Vanhoenacker et Guillaume Meurice. Son slogan historique √©tait '√âcoutez la diff√©rence'.",
            indice: "üí° C'est la radio la plus √©cout√©e de France, connue pour ses matinales politiques et son humour d√©cal√©.",
            reponse: "France Inter",
            motsCles: ["france", "inter", "franceinter"]
        },
        {
            description: "Radio commerciale priv√©e cr√©√©e en 1966, elle propose un m√©lange de musique, d'informations et de divertissement. Ses animateurs embl√©matiques incluent Laurent Ruquier et Yves Calvi. Elle revendique √™tre 'La radio qu'on √©coute' et diffuse des tubes actuels et des classiques.",
            indice: "üí° Ses initiales sont celles d'un ancien poste de t√©l√©vision luxembourgeois, et elle diffuse 'Les Grosses T√™tes'.",
            reponse: "RTL",
            motsCles: ["rtl"]
        },
        {
            description: "Station musicale ciblant les 15-35 ans, elle diffuse principalement du rap, de la pop urbaine et de l'√©lectro. Cr√©√©e en 1986, elle a r√©volutionn√© le paysage radiophonique avec ses animations d√©cal√©es et ses d√©couvertes musicales. Ses animateurs comme Difool sont devenus cultes.",
            indice: "üí° Son nom √©voque les gratte-ciels new-yorkais et elle √©tait pionni√®re du rap en France.",
            reponse: "Skyrock",
            motsCles: ["skyrock", "sky", "rock"]
        },
        {
            description: "Radio d'information publique cr√©√©e en 1987, elle propose des journaux toutes les heures et des magazines d'actualit√©. Elle couvre l'actualit√© nationale et internationale avec des correspondants dans le monde entier. Son indicatif musical est imm√©diatement reconnaissable.",
            indice: "üí° C'est la radio fran√ßaise d'information en continu, √©quivalent de CNN ou BBC News.",
            reponse: "France Info",
            motsCles: ["france", "info", "franceinfo"]
        },
        {
            description: "Radio musicale priv√©e, tr√®s populaire chez les jeunes, elle diffuse des hits internationaux, pop, dance et √©lectro. Elle est connue pour ses √©v√©nements et festivals comme les NRJ Music Awards.",
            indice: "üí° Son nom est un acronyme qui signifie 'Nouvelle Radio Jeunesse'.",
            reponse: "NRJ",
            motsCles: ["nrj"]
        },
        {
            description: "Radio publique sp√©cialis√©e dans la musique classique et le jazz, elle propose aussi des documentaires et des √©missions culturelles. Elle est la radio de r√©f√©rence pour les amateurs de musique savante.",
            indice: "üí° Son nom √©voque la couleur noire et la musique classique.",
            reponse: "France Musique",
            motsCles: ["france", "musique", "francemusique"]
        },
        {
            description: "Radio priv√©e g√©n√©raliste, elle est connue pour ses programmes d'information, ses d√©bats et ses √©missions de soci√©t√©. Elle appartient au groupe Lagard√®re.",
            indice: "üí° Son nom est un acronyme signifiant 'Europe 1'.",
            reponse: "Europe 1",
            motsCles: ["europe", "1", "europe1"]
        },
        {
            description: "Radio publique nationale, elle diffuse des programmes d'information, culturels et musicaux. Elle est l'une des principales radios du service public.",
            indice: "üí° Son nom est li√© √† la France et √† la culture.",
            reponse: "France Culture",
            motsCles: ["france", "culture", "franceculture"]
        },
        {
            description: "Radio musicale priv√©e, elle est tr√®s populaire dans les grandes villes et diffuse principalement du rap, du R&B et de la pop urbaine.",
            indice: "üí° Son nom signifie 'Radio FG' et elle est bas√©e √† Paris.",
            reponse: "FG Radio",
            motsCles: ["fg", "radio", "fgradio"]
        },
        {
            description: "Radio locale priv√©e, elle diffuse principalement des chansons fran√ßaises et des hits internationaux, avec une forte pr√©sence dans le sud de la France.",
            indice: "üí° Son nom √©voque un animal et la musique.",
            reponse: "Radio Scoop",
            motsCles: ["radio", "scoop"]
        },
        {
            description: "Radio associative qui promeut la musique ind√©pendante et alternative, souvent avec des √©missions th√©matiques et des interviews d'artistes.",
            indice: "üí° Son nom fait r√©f√©rence √† un genre musical et √† une couleur.",
            reponse: "Radio Nova",
            motsCles: ["radio", "nova"]
        },
        {
            description: "Radio priv√©e nationale, elle est sp√©cialis√©e dans les musiques √©lectroniques et organise de nombreux √©v√©nements en France.",
            indice: "üí° Son nom √©voque un style musical √©lectronique et une couleur.",
            reponse: "Radio FG",
            motsCles: ["radio", "fg"]
        }
    ];

    const grille = document.getElementById('grille-cartes');
    let scoreTotal = 0;

    DONNEES_RADIOS.forEach((radio, index) => {
        const carte = document.createElement('div');
        carte.className = 'carte';
        carte.dataset.index = index;

        const numero = document.createElement('div');
        numero.className = 'numero-carte';
        numero.textContent = index + 1;
        carte.appendChild(numero);

        const desc = document.createElement('p');
        desc.className = 'description-radio';
        desc.textContent = radio.description;
        carte.appendChild(desc);

        const sectionIndice = document.createElement('div');
        sectionIndice.className = 'section-indice';

        const boutonIndice = document.createElement('button');
        boutonIndice.className = 'bouton-indice';
        boutonIndice.innerHTML = '<span class="icone-ampoule">üí°</span> Afficher un indice';
        sectionIndice.appendChild(boutonIndice);

        const indiceCache = document.createElement('div');
        indiceCache.className = 'indice-cache';
        indiceCache.textContent = radio.indice;
        sectionIndice.appendChild(indiceCache);

        carte.appendChild(sectionIndice);

        const zoneSaisie = document.createElement('div');
        zoneSaisie.className = 'zone-saisie';

        const inputReponse = document.createElement('input');
        inputReponse.type = 'text';
        inputReponse.className = 'champ-reponse';
        inputReponse.placeholder = 'Votre r√©ponse ici...';
        zoneSaisie.appendChild(inputReponse);

        const boutonValider = document.createElement('button');
        boutonValider.className = 'bouton-valider';
        boutonValider.textContent = 'Valider';
        boutonValider.disabled = true;
        zoneSaisie.appendChild(boutonValider);

        carte.appendChild(zoneSaisie);

        const tentativesRestantes = document.createElement('div');
        tentativesRestantes.className = 'tentatives-restantes';
        tentativesRestantes.textContent = `Tentatives restantes : ${NOMBRE_MAX_TENTATIVES}`;
        carte.appendChild(tentativesRestantes);

        const reponseRevelee = document.createElement('div');
        reponseRevelee.className = 'reponse-revelee';
        reponseRevelee.style.display = 'none';
        carte.appendChild(reponseRevelee);

        const scoreCarte = document.createElement('div');
        scoreCarte.className = 'score-carte';
        carte.appendChild(scoreCarte);

        boutonIndice.addEventListener('click', () => {
            if (indiceCache.style.display === 'none' || indiceCache.style.display === '') {
                indiceCache.style.display = 'block';
                boutonIndice.disabled = true;
            }
        });

        inputReponse.addEventListener('input', () => {
            boutonValider.disabled = inputReponse.value.trim() === '';
        });

        let tentatives = NOMBRE_MAX_TENTATIVES;
        boutonValider.addEventListener('click', () => {
            const reponseUser = inputReponse.value.trim().toLowerCase();
            const bonneReponse = radio.motsCles.some(mot => mot.toLowerCase() === reponseUser);

            if (tentatives > 0) {
                tentatives--;
                if (bonneReponse) {
                    carte.classList.add('resolue');
                    reponseRevelee.style.display = 'block';
                    reponseRevelee.textContent = `Bonne r√©ponse : ${radio.reponse}`;
                    boutonValider.disabled = true;
                    inputReponse.disabled = true;
                    tentativesRestantes.textContent = 'Tentatives restantes : 0';
                    const points = tentatives === NOMBRE_MAX_TENTATIVES - 1 ? POINTS_PREMIERE_TENTATIVE : POINTS_DEUXIEME_TENTATIVE;
                    scoreCarte.textContent = `+${points} points`;
                    scoreCarte.classList.add('succes');
                    scoreTotal += points;
                    document.getElementById('score-total').textContent = scoreTotal;
                } else {
                    if (tentatives === 0) {
                        carte.classList.add('echouee');
                        reponseRevelee.style.display = 'block';
                        reponseRevelee.textContent = `R√©ponse correcte : ${radio.reponse}`;
                        boutonValider.disabled = true;
                        inputReponse.disabled = true;
                        tentativesRestantes.textContent = 'Tentatives restantes : 0';
                        scoreCarte.textContent = '+0 points';
                        scoreCarte.classList.add('echec');
                    } else {
                        tentativesRestantes.textContent = `Tentatives restantes : ${tentatives}`;
                        scoreCarte.textContent = '+0 points';
                        scoreCarte.classList.remove('succes', 'echec');
                    }
                }
            }
        });

        grille.appendChild(carte);
    });
</script>
</body>
</html>
